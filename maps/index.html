<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Janesville Locations</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjJoFHB4-JW56gvlsygdFO50DQ7MXMtbE">
    </script>

  </head>
  <body>
    <form id="search">
      Search: <input type="text" name="search" value="i.e. Restaurants">
	  <button>Go!</button>
    </form>
    
	<div id="map-canvas"></div>
	
	<select id="list-view" multiple="multiple" 
	data-bind="
			options:mapPoints, 
			optionsText:'name',
			value:selectedMapPoint
			"></select>
	
	
	<script type="text/javascript" src="js/lib/jquery.knockout.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
